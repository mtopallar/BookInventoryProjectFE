<div class="text-center m-2">
    <p class="display-4 text-center">Rol Yönetim Sayfası</p>
    <p class="border-bottom border-1"></p>
    <div class="row">
            <div class="col-4 mx-auto">
                <p class="display-6 text-center">Yeni Rol Ekle</p>
                <p class="border-bottom border-1"></p> 
            <div class="addClass border border-1 p-3">
                <p class="display-6 fw-normal text-center">Eklenecek Rol:</p>
                <form>
                    <div class="col input-group mb-3">
                        <label class="input-group-text">Rol Adı:</label>
                        <select class="form-select" id="roleSelect" [disabled]="noActiveRoleInSystem">
                            <option *ngFor="let role of predefinedRoles">{{role.name}}</option>
                        </select>                        
                      </div>
                      <div class="text-end">
                        <button class="btn btn-outline-light" type="submit" (click)="addRoleToSystem()" [disabled]="noActiveRoleInSystem"
                        >Sisteme Ekle</button>
                      </div>
                </form>
            </div>
        </div>
            <div class="col-7 mx-auto">
                <p class="display-6 text-center">Sistemdeki Roller</p>
                <p class="border-bottom border-1"></p>
                <table *ngIf="!noActiveRoleInSystem && loaded" class="table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th>Rol Adı</th>
                            <th>Rolü Sil</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of rolesInSystem">
                            <td >{{role.name}}</td>
                            <td><button class="btn btn-danger" (click)="deleteRole(role)">Sil</button></td>
                        </tr>
                    </tbody>
                </table>
                    <div *ngIf="noActiveRoleInSystem" class="text text-danger fw-bold border border-1 border-danger my-2 p-2">
                    *Sistemde aktif rol bulunmamaktadır.
                  </div> 
            </div>   
    </div>
</div>
